<html>
<head>
<meta charset="utf-8">
<title>花道酒业管理后台</title>
<meta content="webkit" name="renderer" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/theme.css">
<link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
</head>
<body>
<div class="navbar">
	<div class="navbar-inner">
		<ul class="nav pull-right">
		</ul>
		<a class="brand" href="index.html"><span class="second">花道酒业管理后台</span></a>
	</div>
</div>
<div class="row-fluid" id="divBody">
	<div class="dialog">
		<div class="block">
			<p class="block-heading">登录</p>
			<div class="block-body">
				<label>用户名</label> 
				<input type="text" v-model="username" class="span12"> 
				<label>密码</label>
				<input type="password" v-model="password" class="span12"> 
				<input type="button" v-on:click="login" class="btn btn-primary pull-right" value="登录">
				<label class="remember-me">
					<input type="checkbox" id="rememberMe" > 记住我
				</label>
				<div class="clearfix"></div>
			</div>
		</div>
		<p class="pull-right" style="">
			<a href="javascript:;">没有注册？</a>
		</p>
		<p>
			<a href="javascript:;">忘记密码？</a>
		</p>
	</div>
</div>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/sync.js"></script>
<script type="text/javascript">
var db=new Vue({
	el:"#divBody",
	mounted:function(){
		var that=this;
		//查询service字段，若已登录，直接跳转
		that.service=getQueryString("service")||"/wineback/index.html";
		
		post2SRV("isLogin",function(data){
			that.isLogin=data;
			if(that.isLogin==true){
				window.location.href=that.service;
			}else{
				var cookieUsername=getCookie("username");
				var cookiePassword=getCookie("password");
				if(cookieUsername!=null && cookiePassword!=null){
					db.username=cookieUsername;
					db.password=cookiePassword;
				}
			}
		},"json");
	},	
	methods:{
		login:function(){
			var user={
				username:db.username,
				password:db.password
			}
			post2SRV("login",user,function(data){
				if(document.getElementById("rememberMe").checked==true){
					var exp = new Date(); 
				    exp.setTime(exp.getTime() + 7*24*60*60*1000);
				    
					document.cookie="username="+db.username+";expires="+exp.toGMTString();
					document.cookie="password="+db.password+";expires="+exp.toGMTString();
				}
				window.location.href=db.service;
			},"json");
		}
	},
	data:{
		isLogin:false,		
		service:"",		
		username:"",		
		password:""
	}
});
</script>
</body>
</html>
