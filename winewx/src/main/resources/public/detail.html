<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#banner").carousel({ interval: 2000 });
		$("#banner").carousel('cycle');
　　});
	$(function() {
		$('#tabs a:first').tab('show');
		$('#tabs a').click(function(e) {
		e.preventDefault();
            $(this).parent().children("a").attr("class", "text-center");
            $(this).attr("class", "text-center active");
		$(this).tab('show')
		});
	});
	</script>
  </head>
<body>
<div class="content has_nav">
  <div id="banner" class="carousel slide"><!--滚动栏-->
   <ol class="carousel-indicators banner_points">
      <li data-target="#banner" data-slide-to="0" class="active"></li>
      <li data-target="#banner" data-slide-to="1"></li>
      <li data-target="#banner" data-slide-to="2"></li>
   </ol>   
   <div class="carousel-inner">
      <div class="item active"><img src="img/item_1.jpg"></div>
      <div class="item"><img src="img/item_2.jpg"></div>
      <div class="item"><img src="img/item_3.jpg"></div>
   </div>
   <a class="carousel-control left" href="#banner" data-slide="prev"> </a>
   <a class="carousel-control right" href="#banner" data-slide="next"> </a>
  </div>
  <div class="box">
    <div class="h4">商品名称商品名称</div>
	<p class="price">¥300.00</p><del>¥500.00</del>
	<button class="btn-link fa fa-comments-o pull-right"> 客服</button><!--添加客服-->
  </div>	
  <div class="box">
    <span>数量</span>
	<div class="quality pull-right"><!--修改数量（待添加）-->
	<span class="fa fa-minus"></span>
	<input class="text-center" type="tel" maxlength="2" onkeypress="if(event.keyCode<48||event.keyCode>57)event.returnValue=false" value="1"/>
	<span class="fa fa-plus"></span></div>
	<button type="button" class="btn btn-block" onclick="window.location.href='pay.html'">购 买</button>
  </div>
  <div class="detail_class1" id="tabs"><!--分页按钮-->
    <a class="text-center active" href="#tabs01">商品详情</a>
    <a class="text-center" href="#tabs02">商品参数</a>
  </div>
  <div class="tab-content detail_class2"><!--分页-->
    <div class="tab-pane active" id="tabs01">
  <div class="detail">图文介绍，嵌入p和img标签</div>
    </div><div class="tab-pane" id="tabs02">
  <ul class="info">
    <li><span class="col1">上市时间: </span><span>2017年夏季</span></li>
    <li><span class="col1">属性2: </span><span>值</span></li>
    <li><span class="col1">属性3: </span><span>值</span></li>
    <li><span class="col1">属性4: </span><span>值</span></li>
    <li><span class="col1">属性5: </span><span>值</span></li>
  </ul>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
  $(".fa-minus").click(function(){
    var tel = $("input[type=tel]").val();
	if( tel*1 > 1 ){
	  $("input[type=tel]").val(tel*1-1);
	}
  });
  $(".fa-plus").click(function(){
    var tel = $("input[type=tel]").val();
	$("input[type=tel]").val(tel*1+1);
  });
</script>
</html>
